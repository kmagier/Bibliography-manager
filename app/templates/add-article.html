{% extends "layout.html" %}

{% block content %}
<div class="add-article">
	<form action="{{url_for('articles.add_article')}}" method="post" enctype="multipart/form-data">
		<h2 class="text-center">Add book</h2>
		<div class="form-group">
			<input type="text" class="form-control" name="Author" placeholder="Author" required="required">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" name="Title" placeholder="Title" required="required">
		</div>
		<div class="form-group">
			<input type="number" class="form-control" name="Pages" placeholder="Pages" required="required">
		</div>
		<div class="form-group">	
			<input type="file" name="Article"/>
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-success btn-lg btn-block">Add article</button>
		</div>
	</form>
</div>
{% endblock %}
