{% extends "layout.html" %}
{% block content %}

<div class="signup-form">
  <form action="{{url_for('auth.register')}}" method="POST">
    <h2>Sign up</h2>
    <p>Please fill in this form to create an account.</p>
    <div class="form-group">
      <input type="text" class="form-control" name="username" placeholder="Enter Username" required="required">
    </div>
    <div class="form-group">
      <input type="text" class="form-control" name="email" placeholder="Enter E-mail" required="required">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" name="password" placeholder="Enter Password" required="required">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg btn-block">Sign up</button>
    </div>
  </form>
  <div class="text-center">Already have an account? <a href="{{url_for('auth.login')}}">Log in</a></div>
</div>

{% endblock %}
